<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}">

</head>
<body>

    <header>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin_panel') }}">Logo</a></li>
            <li><a href="{{ url_for('admin_panel') }}">Create User</a></li>
            <li><a href="{{ url_for('admin_announcement') }}"class="active">Announcement</a></li>
            <li><a href="{{ url_for('admin_milestone') }}">Set Milestone</a></li>
            <li><a href="{{ url_for('admin_lecture') }}">Create Lecture</a></li>
            <li><a href="{{ url_for('admin_assignment') }}">Assignment</a></li>
            <li><a href="{{ url_for('admin_registration') }}">Registration</a></li>
            <li><a href="{{ url_for('admin_notification') }}">Notification</a></li>
        </ul>


        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png" alt="Profile Logo" class="profile-logo" id="profile-logo">
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('login') }}">Logout</a>
            </div>
        </div>
        
    </header>


<div class="container-announcement">
    <h1>Create an Announcement </h1>
    <form action="#" method="post">
        <!-- Announcement Details -->
        <div class="form-group">
            <label for="announcement-title">Announcement Title</label>
            <input type="text" id="announcement-title" name="announcement-title" placeholder="Enter Announcement Title" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter Announcement Description"></textarea>
        </div>

        <!-- Date, Announcement Type, and Priority Level in Single Line -->
        <div class="form-row">
            <div class="form-group">
                <label for="date">Announcement Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="announcement-type">Announcement Type</label>
                <select id="announcement-type" name="announcement-type">
                    <option value="event">Event</option>
                    <option value="notification">Notification</option>
                    <option value="update">Update</option>
                </select>
            </div>

            <div class="form-group">
                <label for="priority">Priority Level</label>
                <select id="priority" name="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="file-upload">Attach File (Optional)</label>
            <input type="file" id="file-upload" name="file-upload" accept=".pdf, .jpg, .png">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Post Announcement</button>
    </form>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='admin_announcement.js') }}"></script>

</body>
</html>
